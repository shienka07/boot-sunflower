<!doctype html>Add commentMore actions
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>프롬프트 메이커</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<section class="container">
  <h1>선배의 잔소리</h1>
  <p>이 시대에는 조언해주는 참된 어른이 없다. 그래서 만들었다!</p>
  <section class="mt-2 p-1" th:if="${promptData}">
    <p th:text="${promptData.id}"></p>
    <p th:text="${promptData.createdAt}"></p>
    <p th:text="${promptData.question}"></p>
    <p th:text="${promptData.answer}"></p>
  </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
